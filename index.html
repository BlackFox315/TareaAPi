<body>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="ejecutar()" type="button">Generar ImÃ¡genes Turbias ðŸ‘€</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<script>
    let src = 'https://api.waifu.im/search'
    console.log(src)

    function fetchEjemplo() {
        fetch('https://api.waifu.im/search/')

            .then(response => response.json())
            .then(data => {
                console.log(data);
                const imageUrl = data.images[0].url;
                const img = document.createElement('img');
                img.src = imageUrl;
                document.body.appendChild(img);
            })

    }
    const apiUrl = 'https://api.waifu.im/search/';
    async function fetchImagen() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const imageUrl = data.images[0].url;
            const img = document.createElement('img');
            img.src = imageUrl;
            document.body.appendChild(img);
        } catch (error) {
            console.error(error);
        }
    }

function ejecutar(){
    fetchImagen()
    fetchEjemplo()
}





</script>

</html>
